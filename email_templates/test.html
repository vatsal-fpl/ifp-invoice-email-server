<html>
	<head>
	<title>Test Input</title>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script LANGUAGE="JavaScript">
	async function test(){
		document.getElementById('demo').innerHTML = JSON.stringify()
	}
	async function testResults (form) {
		Telegram.WebApp.ready()
		Telegram.WebApp.MainButton.text = 'ðŸ‘ˆSave & Go Back';
		Telegram.WebApp.MainButton.isVisible = true;
		var TestVar = form.inputbox.value;
		window.Telegram.WebApp.initDataUnsafe.data = TestVar
		document.getElementById('demo').innerHTML = JSON.stringify(window.Telegram.WebApp.initDataUnsafe)
		Telegram.WebApp.onEvent('mainButtonClicked', () => {
        Telegram.WebApp.MainButton.text = 'Clicked!';
		Telegram.WebApp.sendData(TestVar)
		Telegram.WebApp.close()
    })	
	}
	</script>
	</head>
	<body>
	<FORM NAME="myform" ACTION="" METHOD="GET">Enter something in the box: <BR>
	<INPUT TYPE="text" NAME="inputbox" VALUE=""><P>
	<INPUT TYPE="button" NAME="button" Value="Click" onClick="testResults(this.form)">
	</FORM>
	<p id="demo"></p>
	</body>
</html>
